<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title> Editar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Editar </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="pokemonForm" (ngSubmit)="actualizarPokemon(pokemonForm.value)">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Altura</ion-label>
            <ion-input formControlName="altura" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Categoria</ion-label>
            <ion-input formControlName="categoria" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Peso</ion-label>
            <ion-input formControlName="peso" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Habilidad</ion-label>
            <ion-input formControlName="habilidad" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-input formControlName="tipo" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Url Imagen</ion-label>
            <ion-input formControlName="img" type="text"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="full" type="submit">Actualizar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
