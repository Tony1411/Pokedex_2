<ion-header>
  <ion-toolbar>
    <ion-buttons slot ="start">
      <ion-button routerLink="new">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>    
    <ion-title>Pokemones de Kanto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  
  <ion-list> 
    <ion-item *ngFor="let pokemon of pokemones" [routerLink]="['/pokemons/view',pokemon.id]">
      <ion-avatar slot="start">
        <img src={{pokemon.img}}/>
      </ion-avatar>
      <ion-label>
        <h1>{{pokemon.nombre}}</h1>
        <h2>{{pokemon.categoria}}</h2>
        <h3>{{pokemon.tipo}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
